<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋人机对战</title>
    <style>
        :root {
            --primary-color: #e67e22;
            --secondary-color: #2c3e50;
            --background-color: #f9f4e8;
            --board-color: #e8d0aa; /* Will be covered by canvas texture */
            --board-line: #8b6b42;
            --black-piece: #333;
            --white-piece: #f5f5f5;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--secondary-color);
            overflow-x: hidden; /* 防止水平滚动 */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px; /* Max width for the whole game content */
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            flex-wrap: wrap; 
            gap: 10px; 
            max-width: 500px; /* 与棋盘最大宽度对齐 */
        }

        .player-info {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-grow: 1; 
            min-width: 150px; 
        }

        .player-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            flex-shrink: 0; 
        }

        .player-name {
            font-weight: bold;
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .computer-info .player-avatar {
            background-color: var(--primary-color);
        }

        .board-container {
            position: relative;
            width: 100%; /* 宽度占满父容器，但受max-width限制 */
            max-width: 500px; /* 棋盘区域的最大宽度 */
            margin-left: auto; 
            margin-right: auto; 
            margin-bottom: 20px;
            /* --- 保持宽高比为1:1的关键 --- */
            height: 0; /* 高度设置为0 */
            padding-bottom: 100%; /* padding-bottom相对于自身宽度计算，实现正方形 */
            /* --- 保持宽高比结束 --- */
            overflow: hidden; 
            border-radius: 5px; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); 
            box-sizing: border-box; /* 明确盒模型 */
        }

        #game-board {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* 填充 .board-container */
            height: 100%; /* 填充 .board-container */
            overflow: hidden; 
            box-sizing: border-box; /* 明确盒模型 */
        }

        canvas { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* CSS宽度填充 #game-board */
            height: 100%; /* CSS高度填充 #game-board */
            display: block; 
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px; 
            width: 100%;
            max-width: 500px; /* 与棋盘最大宽度对齐 */
            flex-wrap: wrap; 
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-grow: 1; 
            max-width: 200px; 
        }

        button:hover {
            background-color: #d35400;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #restart-btn {
            background-color: var(--secondary-color);
        }

        #restart-btn:hover {
            background-color: #1a2530;
        }

        .game-status {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--secondary-color);
            height: 30px; 
            line-height: 30px; 
            text-align: center;
            width: 100%;
            max-width: 500px; /* 与棋盘最大宽度对齐 */
        }

        .settings {
            margin-top: 20px;
            width: 100%;
            max-width: 500px; /* 与棋盘最大宽度对齐 */
            background-color: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .settings h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--secondary-color);
            text-align: center;
        }

        .difficulty-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            max-width: 400px; 
            margin: 0 auto; 
        }

        .difficulty-option {
            padding: 8px 16px;
            border-radius: 20px;
            background-color: #e0e0e0;
            color: var(--secondary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            flex-grow: 1;
            min-width: 80px;
        }

        .difficulty-option.active {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }

        .difficulty-option:hover:not(.active) {
            background-color: #cccccc;
            transform: translateY(-2px);
        }

        .decoration {
            position: absolute;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
            border-radius: 50%;
        }

        .decoration-1 {
            top: 5%;
            left: 5%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--primary-color), transparent 70%);
        }

        .decoration-2 {
            bottom: 5%;
            right: 5%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, var(--secondary-color), transparent 70%);
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--secondary-color);
            width: 100%;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal h2 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 15px;
        }

        .modal p {
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .close-btn { 
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #d35400;
        }

        /* Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .float-animation {
            animation: float 4s ease-in-out infinite;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .info-panel {
                justify-content: center;
            }
            .board-container {
                max-width: min(500px, calc(100vw - 40px)); /* 确保在父容器内，且不超过500px */
                padding-bottom: min(500px, calc(100vw - 40px)); /* 保持正方形 */
                 /* 如果 calc(100vw - 40px) 小于 500px, width 将是 calc(...) 的值 */
                width: min(500px, calc(100vw - 40px)); /* 显式设置宽度以匹配padding-bottom的值 */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            .player-info {
                padding: 8px 10px;
                min-width: 120px; 
            }
            .player-avatar {
                width: 25px;
                height: 25px;
                margin-right: 8px;
            }
            button { 
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            .difficulty-option {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
            .game-status {
                font-size: 1.1rem;
            }
            .decoration-1, .decoration-2 {
                width: 100px;
                height: 100px;
            }
            .board-container {
                /* 在小屏幕上，让棋盘宽度等于视口宽度减去总的水平内边距 (20px * 2) */
                width: calc(100vw - 40px); 
                padding-bottom: calc(100vw - 40px); /* 高度也等于此值以保持正方形 */
                max-width: none; /* 覆盖掉之前可能存在的max-width: 500px */
            }
        }
         @media (max-width: 350px) { 
            .player-info {
                flex-direction: column; 
                align-items: center;
                text-align: center;
            }
            .player-avatar {
                margin-right: 0;
                margin-bottom: 5px;
            }
            .controls {
                flex-direction: column; 
            }
            .controls button {
                width: 100%;
                max-width: none; 
            }
         }
    </style>
</head>
<body>
    <div class="decoration decoration-1 float-animation"></div>
    <div class="decoration decoration-2 float-animation"></div>

    <div class="container">
        <header>
            <h1>五子棋人机对战</h1>
            <div class="subtitle">体验古老棋艺的乐趣，挑战智能AI对手</div>
        </header>

        <div class="game-container">
            <div class="info-panel">
                <div class="player-info">
                    <div class="player-avatar">玩</div>
                    <div class="player-name">玩家 (黑子)</div>
                </div>
                <div class="player-info computer-info">
                    <div class="player-avatar">电</div>
                    <div class="player-name">电脑 (白子)</div>
                </div>
            </div>

            <div class="board-container">
                <div id="game-board">
                    <canvas id="board-canvas"></canvas>
                    <canvas id="pieces-canvas"></canvas>
                    <canvas id="hover-canvas"></canvas>
                </div>
            </div>

            <div class="game-status" id="game-status">轮到玩家落子</div>

            <div class="controls">
                <button id="undo-btn">悔棋</button>
                <button id="restart-btn">重新开始</button>
            </div>

            <div class="settings">
                <h3>难度设置</h3>
                <div class="difficulty-options">
                    <div class="difficulty-option" data-difficulty="easy">简单</div>
                    <div class="difficulty-option active" data-difficulty="medium">中等</div>
                    <div class="difficulty-option" data-difficulty="hard">困难</div>
                </div>
            </div>
        </div>

        <footer>
            &copy; 2025 五子棋人机对战 | 一个精美的网页游戏
        </footer>
    </div>

    <div class="modal" id="game-over-modal">
        <div class="modal-content">
            <h2 id="winner-title">游戏结束</h2>
            <p id="winner-message">恭喜！你赢了！</p>
            <button class="close-btn" id="close-modal-btn">再来一局</button> 
        </div>
    </div>

    <script>
        // 游戏状态常量
        const EMPTY = 0;
        const PLAYER = 1;  // 玩家 - 黑子
        const COMPUTER = 2;  // 电脑 - 白子

        // 难度级别
        const DIFFICULTY = {
            EASY: 'easy',
            MEDIUM: 'medium',
            HARD: 'hard'
        };

        // 游戏类
        class GomokuGame {
            constructor() {
                this.boardSize = 15;
                this.board = Array(this.boardSize).fill(null).map(() => Array(this.boardSize).fill(EMPTY));
                this.currentPlayer = PLAYER;
                this.gameOver = false;
                this.winner = null;
                this.moves = [];  
                this.difficulty = DIFFICULTY.MEDIUM;  

                this.boardCanvas = document.getElementById('board-canvas');
                this.piecesCanvas = document.getElementById('pieces-canvas');
                this.hoverCanvas = document.getElementById('hover-canvas');

                this.boardCtx = this.boardCanvas.getContext('2d');
                this.piecesCtx = this.piecesCanvas.getContext('2d');
                this.hoverCtx = this.hoverCanvas.getContext('2d');

                this.gridSize = 0;
                this.padding = 0; 
                this.pieceRadius = 0;
                this.boardWidthHeight = 0; 

                this.resizeTimeout = null; 

                // 绑定this到事件处理器和回调函数
                this.handleMouseMove = this.handleMouseMove.bind(this);
                this.handleMouseLeave = this.handleMouseLeave.bind(this);
                this.handleClick = this.handleClick.bind(this);
                this.handleUndo = this.handleUndo.bind(this);
                this.handleRestart = this.handleRestart.bind(this);
                this.handleCloseModal = this.handleCloseModal.bind(this);
                this.handleDifficultyChange = this.handleDifficultyChange.bind(this);
                this.handleResize = this.handleResize.bind(this); // 确保 resize处理器绑定this

                this.setupEventListeners(); 
                this.resizeAndRedrawBoard(); 
                this.updateStatus();
            }

            resizeAndRedrawBoard() {
                const gameBoardDiv = document.getElementById('game-board');
                if (!gameBoardDiv) {
                    console.error("game-board div not found for resizing.");
                    return;
                }
                
                const canvasPhysicalSize = gameBoardDiv.offsetWidth; 

                this.boardCanvas.width = canvasPhysicalSize;
                this.boardCanvas.height = canvasPhysicalSize;
                this.piecesCanvas.width = canvasPhysicalSize;
                this.piecesCanvas.height = canvasPhysicalSize;
                this.hoverCanvas.width = canvasPhysicalSize;
                this.hoverCanvas.height = canvasPhysicalSize;
                
                this.padding = canvasPhysicalSize * 0.08; 
                this.boardWidthHeight = canvasPhysicalSize - 2 * this.padding;
                
                if (this.boardWidthHeight <= 0) this.boardWidthHeight = 1; 

                this.gridSize = this.boardWidthHeight / (this.boardSize - 1);
                this.pieceRadius = this.gridSize * 0.45;

                if (this.gridSize <= 0) this.gridSize = 1;
                if (this.pieceRadius <= 0) this.pieceRadius = 0.5;
                
                this.drawBoard(); 
                this.drawPieces(); 
            }

            drawBoard() {
                const ctx = this.boardCtx;
                const canvasSize = this.boardCanvas.width; 

                ctx.clearRect(0, 0, canvasSize, canvasSize);
                this.drawWoodTexture(ctx, canvasSize, canvasSize);

                ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--board-line');
                ctx.lineWidth = 1; 

                const gridStart = this.padding;
                const gridEnd = this.padding + this.boardWidthHeight;

                for (let i = 0; i < this.boardSize; i++) {
                    const currentPosOnGrid = i * this.gridSize;
                    const linePos = Math.round(gridStart + currentPosOnGrid) + 0.5;

                    ctx.beginPath(); ctx.moveTo(gridStart, linePos); ctx.lineTo(gridEnd, linePos); ctx.stroke();
                    ctx.beginPath(); ctx.moveTo(linePos, gridStart); ctx.lineTo(linePos, gridEnd); ctx.stroke();
                }
                this.drawStarPoints(ctx);
                this.drawCoordinates(ctx);
            }

            drawWoodTexture(ctx, width, height) {
                const gradient = ctx.createLinearGradient(0, 0, width, height);
                gradient.addColorStop(0, '#e8d0aa'); gradient.addColorStop(0.5, '#d3b88b'); gradient.addColorStop(1, '#e8d0aa');
                ctx.fillStyle = gradient; ctx.fillRect(0, 0, width, height);
                ctx.save(); ctx.lineWidth = 0.5; ctx.strokeStyle = 'rgba(139, 107, 66, 0.15)';
                for (let i = 0; i < 50; i++) {
                    ctx.beginPath();
                    const x1 = Math.random()*width, y1 = Math.random()*height, angle = Math.random()*Math.PI*2, length = Math.random()*100+50;
                    const x2 = x1+Math.cos(angle)*length, y2 = y1+Math.sin(angle)*length;
                    ctx.moveTo(x1,y1); ctx.lineTo(x2,y2); ctx.stroke();
                } ctx.restore();
            }

            drawStarPoints(ctx) {
                const starPointsData = [[3,3],[3,11],[7,7],[11,3],[11,11]];
                if (this.boardSize >= 15) starPointsData.push([3,7],[7,3],[7,11],[11,7]);
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--board-line');
                const pointRadius = Math.max(1, this.gridSize * 0.1);
                for (const [xIndex, yIndex] of starPointsData) {
                    ctx.beginPath();
                    ctx.arc(this.padding+xIndex*this.gridSize, this.padding+yIndex*this.gridSize, pointRadius, 0, Math.PI*2);
                    ctx.fill();
                }
            }

            drawCoordinates(ctx) {
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--board-line');
                const fontSize = Math.max(8, Math.min(14, this.gridSize * 0.35)); 
                ctx.font = `bold ${fontSize}px Arial`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                const gridStart = this.padding; const gridEnd = this.padding + this.boardWidthHeight;
                const letters = 'ABCDEFGHJKLMNOPQRSTUVWXYZ'.substring(0, this.boardSize);
                for (let i = 0; i < this.boardSize; i++) {
                    const xPosOnCanvas = gridStart + i * this.gridSize;
                    ctx.fillText(letters[i], xPosOnCanvas, this.padding/2);
                    ctx.fillText(letters[i], xPosOnCanvas, gridEnd + this.padding/2);
                }
                for (let i = 0; i < this.boardSize; i++) {
                    const yPosOnCanvas = gridStart + i * this.gridSize;
                    ctx.fillText((this.boardSize-i).toString(), this.padding/2, yPosOnCanvas);
                    ctx.fillText((this.boardSize-i).toString(), gridEnd + this.padding/2, yPosOnCanvas);
                }
            }

            drawPieces() {
                const ctx = this.piecesCtx;
                ctx.clearRect(0, 0, this.piecesCanvas.width, this.piecesCanvas.height);
                for (let y = 0; y < this.boardSize; y++) {
                    for (let x = 0; x < this.boardSize; x++) {
                        if (this.board[y][x] !== EMPTY) this.drawPiece(ctx, x, y, this.board[y][x]);
                    }
                }
                if (this.moves.length > 0) {
                    const lastMove = this.moves[this.moves.length-1];
                    this.markLastMove(ctx, lastMove.x, lastMove.y);
                }
            }

            drawPiece(ctx, x, y, pieceType) {
                const centerX = this.padding + x*this.gridSize; const centerY = this.padding + y*this.gridSize;
                ctx.beginPath(); ctx.arc(centerX+this.pieceRadius*0.1, centerY+this.pieceRadius*0.1, this.pieceRadius, 0, Math.PI*2);
                ctx.fillStyle = 'rgba(0,0,0,0.2)'; ctx.fill();
                ctx.beginPath(); ctx.arc(centerX, centerY, this.pieceRadius, 0, Math.PI*2);
                const gradient = ctx.createRadialGradient(centerX-this.pieceRadius*0.4, centerY-this.pieceRadius*0.4, this.pieceRadius*0.1, centerX, centerY, this.pieceRadius);
                if (pieceType === PLAYER) {
                    gradient.addColorStop(0,'#666'); gradient.addColorStop(0.8,'#111'); gradient.addColorStop(1,'#000');
                    ctx.fillStyle=gradient; ctx.strokeStyle='#050505';
                } else {
                    gradient.addColorStop(0,'#fff'); gradient.addColorStop(0.8,'#eee'); gradient.addColorStop(1,'#ccc');
                    ctx.fillStyle=gradient; ctx.strokeStyle='#bbb';
                }
                ctx.fill(); ctx.lineWidth=0.5; ctx.stroke();
            }

            markLastMove(ctx, x, y) {
                const centerX = this.padding + x*this.gridSize; const centerY = this.padding + y*this.gridSize;
                const markRadius = this.pieceRadius*0.3;
                ctx.beginPath(); ctx.rect(centerX-markRadius, centerY-markRadius, markRadius*2, markRadius*2);
                ctx.fillStyle = this.board[y][x] === PLAYER ? 'rgba(255,255,255,0.8)' : 'rgba(0,0,0,0.8)';
                ctx.fill();
            }

            drawHoverPiece(x,y) {
                const ctx = this.hoverCtx;
                ctx.clearRect(0,0,this.hoverCanvas.width, this.hoverCanvas.height);
                if (this.isValidMove(x,y) && !this.gameOver && this.currentPlayer === PLAYER) {
                    const centerX = this.padding + x*this.gridSize; const centerY = this.padding + y*this.gridSize;
                    ctx.beginPath(); ctx.arc(centerX, centerY, this.pieceRadius, 0, Math.PI*2);
                    ctx.fillStyle = 'rgba(0,0,0,0.4)'; ctx.fill();
                }
            }

            getBoardCoordinates(clientX, clientY) {
                const rect = this.hoverCanvas.getBoundingClientRect();
                const xOnCanvas = clientX - rect.left; const yOnCanvas = clientY - rect.top;
                const boardX = Math.round((xOnCanvas - this.padding) / this.gridSize);
                const boardY = Math.round((yOnCanvas - this.padding) / this.gridSize);
                const targetCanvasX = this.padding + boardX * this.gridSize;
                const targetCanvasY = this.padding + boardY * this.gridSize;
                const tolerance = this.gridSize * 0.5; 
                if (Math.abs(xOnCanvas - targetCanvasX) < tolerance && Math.abs(yOnCanvas - targetCanvasY) < tolerance) {
                     if (boardX >= 0 && boardX < this.boardSize && boardY >= 0 && boardY < this.boardSize) {
                        return { x: boardX, y: boardY };
                    }
                } return null;
            }

            makeMove(x,y,player) {
                if (!this.isValidMove(x,y) || this.gameOver) return false;
                this.board[y][x] = player; this.moves.push({x,y,player});
                this.drawPieces(); this.hoverCtx.clearRect(0,0,this.hoverCanvas.width, this.hoverCanvas.height);
                if (this.checkWin(x,y,player)) {
                    this.gameOver=true; this.winner=player; this.updateStatus(); this.showGameOverModal(); return true;
                }
                if (this.isBoardFull()) {
                    this.gameOver=true; this.winner=null; this.updateStatus(); this.showGameOverModal(); return true;
                }
                this.currentPlayer = (player === PLAYER) ? COMPUTER : PLAYER; this.updateStatus(); return true;
            }

            isValidMove(x,y) {
                return x>=0 && x<this.boardSize && y>=0 && y<this.boardSize && Number.isInteger(x) && Number.isInteger(y) && this.board[y][x] === EMPTY;
            }

            checkWin(x,y,player) {
                const directions = [{dx:1,dy:0},{dx:0,dy:1},{dx:1,dy:1},{dx:1,dy:-1}];
                for(const {dx,dy} of directions){
                    let count=1;
                    for(let i=1;i<5;i++){ const cx=x+i*dx,cy=y+i*dy; if(cx<0||cx>=this.boardSize||cy<0||cy>=this.boardSize||this.board[cy][cx]!==player)break; count++; }
                    for(let i=1;i<5;i++){ const cx=x-i*dx,cy=y-i*dy; if(cx<0||cx>=this.boardSize||cy<0||cy>=this.boardSize||this.board[cy][cx]!==player)break; count++; }
                    if(count>=5)return true;
                } return false;
            }

            isBoardFull() { return this.moves.length === this.boardSize*this.boardSize; }

            undo() {
                if(this.gameOver||this.currentPlayer===COMPUTER||this.moves.length<2) return false;
                for(let i=0;i<2;i++){ const lastMove=this.moves.pop(); if(lastMove)this.board[lastMove.y][lastMove.x]=EMPTY; }
                this.currentPlayer=PLAYER; this.gameOver=false; this.winner=null;
                this.drawPieces(); this.updateStatus(); this.hideGameOverModal(); return true;
            }

            computerMove() {
                if(this.gameOver||this.currentPlayer!==COMPUTER)return;
                let baseDelay=500; if(this.difficulty===DIFFICULTY.EASY)baseDelay=300; else if(this.difficulty===DIFFICULTY.HARD)baseDelay=700;
                this.updateStatus();
                let move; const startTime=performance.now();
                try {
                    switch(this.difficulty){
                        case DIFFICULTY.EASY:move=this.getEasyAIMove();break;
                        case DIFFICULTY.HARD:move=this.getHardAIMove();break;
                        case DIFFICULTY.MEDIUM:default:move=this.getMediumAIMove();break;
                    }
                } catch(error){ console.error("AI calculation error:",error); move=this.findRandomEmptySpot(); }
                const calculationTime = performance.now()-startTime;
                const actualDelay = Math.max(50, baseDelay - calculationTime);
                setTimeout(()=>{
                    if(this.gameOver)return;
                    if(move && this.isValidMove(move.x,move.y)) this.makeMove(move.x,move.y,COMPUTER);
                    else { const fallbackMove=this.findRandomEmptySpot(); if(fallbackMove)this.makeMove(fallbackMove.x,fallbackMove.y,COMPUTER);
                        else { this.gameOver=true;this.winner=null;this.updateStatus();this.showGameOverModal(); }
                    }
                }, actualDelay);
            }
            
            findRandomEmptySpot() { const emptySpots=this.getAllEmptySpots(); return emptySpots.length>0?emptySpots[Math.floor(Math.random()*emptySpots.length)]:null; }

            getEasyAIMove() {
                const availableMoves = [];
                const priorityMoves = [];
                for (let y = 0; y < this.boardSize; y++) {
                    for (let x = 0; x < this.boardSize; x++) {
                        if (this.isValidMove(x, y)) {
                            let isPriority = false;
                            // 检查相邻位置是否有棋子
                            for (let dy = -1; dy <= 1; dy++) {
                                for (let dx = -1; dx <= 1; dx++) {
                                    if (dx === 0 && dy === 0) continue; // 跳过自身
                                    const nx = x + dx;
                                    const ny = y + dy;
                                    if (nx >= 0 && nx < this.boardSize && ny >= 0 && ny < this.boardSize && this.board[ny][nx] !== EMPTY) {
                                        isPriority = true;
                                        break; // 找到相邻棋子，中断内层循环 (dx)
                                    }
                                }
                                if (isPriority) {
                                    break; // 已经确定是优先位置，中断外层循环 (dy)
                                }
                            }
                            // 根据是否优先，将位置添加到对应列表
                            if (isPriority || this.moves.length === 0) { // 第一步总是优先考虑
                                priorityMoves.push({ x, y });
                            } else {
                                availableMoves.push({ x, y });
                            }
                        }
                    }
                }
                // 如果有优先位置，则从中随机选择；否则从所有可落子位置中随机选择
                const movesToChoose = priorityMoves.length > 0 ? priorityMoves : availableMoves;
                return movesToChoose.length > 0 ? movesToChoose[Math.floor(Math.random() * movesToChoose.length)] : this.findRandomEmptySpot(); // 备用：如果列表为空，则完全随机
            }

            getMediumAIMove() {
                const win=this.findWinningMove(COMPUTER);if(win)return win; const block=this.findWinningMove(PLAYER);if(block)return block;
                const offenseFour=this.findPotentialFour(COMPUTER);if(offenseFour)return offenseFour; const defenseFour=this.findPotentialFour(PLAYER);
                if(defenseFour&&this.isCriticalThreat(defenseFour.x,defenseFour.y,PLAYER))return defenseFour;
                const offenseThree=this.findPotentialThree(COMPUTER);if(offenseThree)return offenseThree; const defenseThree=this.findPotentialThree(PLAYER);if(defenseThree)return defenseThree;
                if(defenseFour)return defenseFour; return this.findBestMove(2);
            }

            getHardAIMove() {
                const win=this.findWinningMove(COMPUTER);if(win)return win; const block=this.findWinningMove(PLAYER);if(block)return block;
                const offenseFour=this.findPotentialFour(COMPUTER);if(offenseFour)return offenseFour; const defenseFourCrit=this.findPotentialFour(PLAYER);
                if(defenseFourCrit&&this.isCriticalThreat(defenseFourCrit.x,defenseFourCrit.y,PLAYER))return defenseFourCrit;
                const offenseThree=this.findPotentialThree(COMPUTER);if(offenseThree)return offenseThree; const defenseThreeCrit=this.findPotentialThree(PLAYER);
                if(defenseThreeCrit&&this.isPotentialFourPoint(defenseThreeCrit.x,defenseThreeCrit.y,PLAYER))return defenseThreeCrit;
                if(defenseFourCrit)return defenseFourCrit; if(defenseThreeCrit)return defenseThreeCrit; return this.findBestMove(3);
            }

            isCriticalThreat(x,y,player){this.board[y][x]=player; const scoreInfo=this.evaluatePointDetailed(x,y,player); this.board[y][x]=EMPTY; return scoreInfo.liveFour>0||scoreInfo.doubleThree>0;}
            isPotentialFourPoint(x,y,player){this.board[y][x]=player; const scoreInfo=this.evaluatePointDetailed(x,y,player); this.board[y][x]=EMPTY; return scoreInfo.liveFour>0||scoreInfo.deadFour>0;}

            findWinningMove(player){const emptySpots=this.getAllEmptySpots();for(const{x,y}of emptySpots){this.board[y][x]=player;const wins=this.checkWin(x,y,player);this.board[y][x]=EMPTY;if(wins)return{x,y};}return null;}
            findPotentialFour(player){const emptySpots=this.getAllEmptySpots();const potentialFours=[];for(const{x,y}of emptySpots){this.board[y][x]=player;const scoreInfo=this.evaluatePointDetailed(x,y,player);this.board[y][x]=EMPTY;if(scoreInfo.liveFour>0||scoreInfo.deadFour>0)potentialFours.push({x,y,score:scoreInfo.liveFour*10+scoreInfo.deadFour});}potentialFours.sort((a,b)=>b.score-a.score);return potentialFours.length>0?potentialFours[0]:null;}
            findPotentialThree(player){const emptySpots=this.getAllEmptySpots();const potentialThrees=[];for(const{x,y}of emptySpots){const opponent=player===PLAYER?COMPUTER:PLAYER;this.board[y][x]=opponent;const opponentWinsIfPlacedHere=this.checkWin(x,y,opponent);this.board[y][x]=EMPTY;if(opponentWinsIfPlacedHere)continue;this.board[y][x]=player;const scoreInfo=this.evaluatePointDetailed(x,y,player);this.board[y][x]=EMPTY;if(scoreInfo.liveThree>0&&scoreInfo.deadFour===0&&scoreInfo.liveFour===0){this.board[y][x]=player;const opponentCanWinNext=this.findWinningMove(opponent);this.board[y][x]=EMPTY;let isSafeThree=true;if(opponentCanWinNext){if(!(opponentCanWinNext.x===x&&opponentCanWinNext.y===y)){/*isSafeThree=false;*/}}if(isSafeThree)potentialThrees.push({x,y,score:scoreInfo.liveThree});}}potentialThrees.sort((a,b)=>b.score-a.score);return potentialThrees.length>0?potentialThrees[0]:null;}

            evaluatePointDetailed(x,y,player){const scoreInfo={liveFour:0,deadFour:0,liveThree:0,doubleThree:0};/* 实际的模式匹配逻辑应在此处 */ return scoreInfo;}

            findBestMove(depth){let bestScore=-Infinity;let bestMove=null;const possibleMoves=this.getPrioritizedMoves();let alpha=-Infinity,beta=Infinity;for(const move of possibleMoves){this.board[move.y][move.x]=COMPUTER;const score=this.minimax(depth-1,false,alpha,beta);this.board[move.y][move.x]=EMPTY;if(score>bestScore){bestScore=score;bestMove=move;}else if(score===bestScore&&Math.random()<0.1){bestMove=move;}alpha=Math.max(alpha,score);}if(!bestMove&&possibleMoves.length>0)return possibleMoves[0];return bestMove||this.findRandomEmptySpot();}
            
            getPrioritizedMoves(){const moves=[],addedCoords=new Set(),radius=2;if(this.moves.length===0){const cx=Math.floor(this.boardSize/2),cy=Math.floor(this.boardSize/2);if(this.isValidMove(cx,cy))return[{x:cx,y:cy}];for(let r=1;r<=radius;++r)for(let dy=-r;dy<=r;++dy)for(let dx=-r;dx<=r;++dx){if(Math.abs(dx)!==r&&Math.abs(dy)!==r&&(dx!==0||dy!==0))continue;if(this.isValidMove(cx+dx,cy+dy))moves.push({x:cx+dx,y:cy+dy});if(moves.length>8)break;}if(moves.length>0)return moves;}for(let y=0;y<this.boardSize;y++)for(let x=0;x<this.boardSize;x++)if(this.board[y][x]!==EMPTY)for(let dy=-radius;dy<=radius;dy++)for(let dx=-radius;dx<=radius;dx++){if(dx===0&&dy===0)continue;const nx=x+dx,ny=y+dy,coordKey=`${nx},${ny}`;if(this.isValidMove(nx,ny)&&!addedCoords.has(coordKey)){moves.push({x:nx,y:ny});addedCoords.add(coordKey);}}if(moves.length===0)return this.getAllEmptySpots();moves.sort((a,b)=>this.evaluatePositionHeuristically(b.x,b.y)-this.evaluatePositionHeuristically(a.x,a.y));return moves.slice(0,Math.min(moves.length,25));}

            getAllEmptySpots(){const spots=[];for(let y=0;y<this.boardSize;y++)for(let x=0;x<this.boardSize;x++)if(this.board[y][x]===EMPTY)spots.push({x,y});return spots;}

            evaluatePositionHeuristically(x,y){let score=0;this.board[y][x]=COMPUTER;score+=this.evaluatePointScore(x,y,COMPUTER)*1.2;this.board[y][x]=EMPTY;this.board[y][x]=PLAYER;score+=this.evaluatePointScore(x,y,PLAYER);this.board[y][x]=EMPTY;const cx=Math.floor(this.boardSize/2),cy=Math.floor(this.boardSize/2);score-=(Math.abs(x-cx)+Math.abs(y-cy))*0.1;return score;}

            minimax(depth,isMaximizing,alpha,beta){const terminalScore=this.checkTerminalStateScore(depth);if(terminalScore!==null)return terminalScore;if(depth===0)return this.evaluateBoard();const possibleMoves=this.getPrioritizedMoves();if(possibleMoves.length===0)return this.evaluateBoard();if(isMaximizing){let maxScore=-Infinity;for(const move of possibleMoves){this.board[move.y][move.x]=COMPUTER;const score=this.minimax(depth-1,false,alpha,beta);this.board[move.y][move.x]=EMPTY;maxScore=Math.max(maxScore,score);alpha=Math.max(alpha,score);if(beta<=alpha)break;}return maxScore===-Infinity?this.evaluateBoard():maxScore;}else{let minScore=Infinity;for(const move of possibleMoves){this.board[move.y][move.x]=PLAYER;const score=this.minimax(depth-1,true,alpha,beta);this.board[move.y][move.x]=EMPTY;minScore=Math.min(minScore,score);beta=Math.min(beta,score);if(beta<=alpha)break;}return minScore===Infinity?this.evaluateBoard():minScore;}}

            checkTerminalStateScore(depth){for(let y=0;y<this.boardSize;++y)for(let x=0;x<this.boardSize;++x)if(this.board[y][x]!==EMPTY&&this.checkWin(x,y,this.board[y][x]))return(this.board[y][x]===COMPUTER?100000:-100000)*(depth+1);let isFull=true;for(let r=0;r<this.boardSize;++r){for(let c=0;c<this.boardSize;++c)if(this.board[r][c]===EMPTY){isFull=false;break;}if(!isFull)break;}if(isFull)return 0;return null;}

            evaluateBoard(){let score=0;for(let y=0;y<this.boardSize;y++)for(let x=0;x<this.boardSize;x++){if(this.board[y][x]===COMPUTER)score+=this.evaluatePointScore(x,y,COMPUTER);else if(this.board[y][x]===PLAYER)score-=this.evaluatePointScore(x,y,PLAYER)*1.1;}return score;}

            evaluatePointScore(x,y,player){let Pscore=1;const directions=[{dx:1,dy:0},{dx:0,dy:1},{dx:1,dy:1},{dx:1,dy:-1}];for(const{dx,dy}of directions){let count=0,openEnds=0;let currentX=x+dx,currentY=y+dy;for(let k=0;k<4;++k){if(!this.isPosValid(currentX,currentY)){openEnds--;break;} if(this.board[currentY][currentX]===player)count++; else if(this.board[currentY][currentX]===EMPTY){openEnds++;break;} else break; currentX+=dx;currentY+=dy;}currentX=x-dx;currentY=y-dy;for(let k=0;k<4;++k){if(!this.isPosValid(currentX,currentY)){openEnds--;break;} if(this.board[currentY][currentX]===player)count++; else if(this.board[currentY][currentX]===EMPTY){openEnds++;break;} else break; currentX-=dx;currentY-=dy;}const totalPlayerPiecesInLine=count+1;if(totalPlayerPiecesInLine>=5)return 100000;if(totalPlayerPiecesInLine===4){if(openEnds===2)Pscore+=10000;else if(openEnds===1)Pscore+=800;}else if(totalPlayerPiecesInLine===3){if(openEnds===2)Pscore+=500;else if(openEnds===1)Pscore+=50;}else if(totalPlayerPiecesInLine===2){if(openEnds===2)Pscore+=50;else if(openEnds===1)Pscore+=5;}else if(totalPlayerPiecesInLine===1&&openEnds===2){Pscore+=1;}}return Pscore;}
            isPosValid(x,y){return x>=0&&x<this.boardSize&&y>=0&&y<this.boardSize;}

            restart(){this.board=Array(this.boardSize).fill(null).map(()=>Array(this.boardSize).fill(EMPTY));this.currentPlayer=PLAYER;this.gameOver=false;this.winner=null;this.moves=[];this.drawPieces();this.hoverCtx.clearRect(0,0,this.hoverCanvas.width,this.hoverCanvas.height);this.updateStatus();this.hideGameOverModal();}

            updateStatus(){const statusEl=document.getElementById('game-status');if(!statusEl)return;if(this.gameOver){if(this.winner===PLAYER){statusEl.textContent='恭喜！玩家获胜！🎉';statusEl.style.color='green';}else if(this.winner===COMPUTER){statusEl.textContent='遗憾，电脑获胜！🤖';statusEl.style.color='red';}else{statusEl.textContent='平局！🤝';statusEl.style.color='orange';}}else{statusEl.style.color='var(--secondary-color)';statusEl.textContent=this.currentPlayer===PLAYER?'轮到玩家落子 (黑子)':'电脑正在思考... (白子)';}}

            showGameOverModal(){const modal=document.getElementById('game-over-modal'),titleEl=document.getElementById('winner-title'),msgEl=document.getElementById('winner-message');if(!modal||!titleEl||!msgEl)return;if(this.winner===PLAYER){titleEl.textContent='🎉 恭喜！ 🎉';msgEl.textContent='你赢得了这场对局！要再来一盘吗？';}else if(this.winner===COMPUTER){titleEl.textContent='🤖 游戏结束 🤖';msgEl.textContent='电脑赢了。再接再厉，下一局或许就能战胜它！';}else{titleEl.textContent='🤝 平局 🤝';msgEl.textContent='势均力敌，这局是平局！要再来一盘吗？';}modal.classList.add('show');}
            hideGameOverModal(){const modal=document.getElementById('game-over-modal');if(modal)modal.classList.remove('show');}

            setDifficulty(difficulty){const lcDiff=difficulty.toLowerCase();if(Object.values(DIFFICULTY).includes(lcDiff))this.difficulty=lcDiff;}

            handleMouseMove(e){if(this.currentPlayer===PLAYER&&!this.gameOver){const coords=this.getBoardCoordinates(e.clientX,e.clientY);if(coords)this.drawHoverPiece(coords.x,coords.y);else this.hoverCtx.clearRect(0,0,this.hoverCanvas.width,this.hoverCanvas.height);}else{this.hoverCtx.clearRect(0,0,this.hoverCanvas.width,this.hoverCanvas.height);}}
            handleMouseLeave(){this.hoverCtx.clearRect(0,0,this.hoverCanvas.width,this.hoverCanvas.height);}
            handleClick(e){if(this.currentPlayer===PLAYER&&!this.gameOver){const coords=this.getBoardCoordinates(e.clientX,e.clientY);if(coords&&this.makeMove(coords.x,coords.y,PLAYER))if(!this.gameOver)this.computerMove();}}
            handleUndo(){this.undo();}
            handleRestart(){this.restart();}
            handleCloseModal(){this.hideGameOverModal();this.restart();}
            handleDifficultyChange(e){const target=e.target.closest('.difficulty-option');if(target&&!target.classList.contains('active')){document.querySelectorAll('.difficulty-option.active').forEach(opt=>opt.classList.remove('active'));target.classList.add('active');this.setDifficulty(target.dataset.difficulty);}}
            
            handleResize() {
                clearTimeout(this.resizeTimeout);
                this.resizeTimeout = setTimeout(() => {
                    this.resizeAndRedrawBoard();
                }, 250); // 250ms的延迟以避免过于频繁的重绘
            }

            setupEventListeners(){this.hoverCanvas.addEventListener('mousemove',this.handleMouseMove);this.hoverCanvas.addEventListener('mouseleave',this.handleMouseLeave);this.hoverCanvas.addEventListener('click',this.handleClick);document.getElementById('undo-btn')?.addEventListener('click',this.handleUndo);document.getElementById('restart-btn')?.addEventListener('click',this.handleRestart);document.getElementById('close-modal-btn')?.addEventListener('click',this.handleCloseModal);document.querySelector('.difficulty-options')?.addEventListener('click',this.handleDifficultyChange);window.addEventListener('resize',this.handleResize);}

            destroy() { 
                this.hoverCanvas.removeEventListener('mousemove', this.handleMouseMove);
                this.hoverCanvas.removeEventListener('mouseleave', this.handleMouseLeave);
                this.hoverCanvas.removeEventListener('click', this.handleClick);
                document.getElementById('undo-btn')?.removeEventListener('click', this.handleUndo);
                document.getElementById('restart-btn')?.removeEventListener('click', this.handleRestart);
                document.getElementById('close-modal-btn')?.removeEventListener('click', this.handleCloseModal);
                document.querySelector('.difficulty-options')?.removeEventListener('click', this.handleDifficultyChange);
                window.removeEventListener('resize', this.handleResize);
                clearTimeout(this.resizeTimeout);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            requestAnimationFrame(() => { // 确保在下一帧绘制，此时布局更稳定
                 window.gomokuGame = new GomokuGame();
            });
        });
    </script>
