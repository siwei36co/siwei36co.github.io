<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋人机对战</title>
    <style>
        :root {
            --primary-color: #e67e22;
            --secondary-color: #2c3e50;
            --background-color: #f9f4e8;
            --board-color: #e8d0aa; /* Will be covered by canvas texture */
            --board-line: #8b6b42;
            --black-piece: #333;
            --white-piece: #f5f5f5;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--secondary-color);
            overflow-x: hidden; /* 防止水平滚动 */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px; /* Max width for the whole game content */
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            flex-wrap: wrap; /* 允许换行 */
            gap: 10px; /* 添加间距 */
            max-width: 500px; /* Align with board max width */
        }

        .player-info {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-grow: 1; /* 允许伸缩 */
            min-width: 150px; /* 最小宽度 */
        }

        .player-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            flex-shrink: 0; /* 防止头像缩小 */
        }

        .player-name {
            font-weight: bold;
            white-space: nowrap; /* 防止名字换行 */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .computer-info .player-avatar {
            background-color: var(--primary-color);
        }

        .board-container {
            position: relative;
            width: 100%;
            /* 使用 padding-bottom 技巧保持宽高比 1:1 */
            padding-bottom: 100%;
            max-width: 500px; /* 限制最大宽度 */
            height: 0; /* 高度设为0，由padding-bottom控制 */
            margin-left: auto; /* 水平居中 */
            margin-right: auto; /* 水平居中 */
            margin-bottom: 20px;
            overflow: hidden; /* 隐藏超出的部分 */
            border-radius: 5px; /* Match #game-board radius */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Moved shadow here */
        }

        #game-board {
            /* 绝对定位以填充 board-container */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background-color: var(--board-color); Covered by canvas */
            /* border-radius: 5px; Moved to parent */
            /* box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); Moved to parent */
            overflow: hidden; /* 确保canvas不超出 */
        }

        canvas { /* Applies to all three canvases */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block; /* 移除canvas底部空隙 */
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px; /* Reduced from 20px if game-status is present */
            width: 100%;
            max-width: 500px; /* Align with board max width */
            flex-wrap: wrap; /* 允许按钮换行 */
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-grow: 1; /* 允许按钮伸缩 */
            max-width: 200px; /* 限制最大宽度 */
        }

        button:hover {
            background-color: #d35400;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #restart-btn {
            background-color: var(--secondary-color);
        }

        #restart-btn:hover {
            background-color: #1a2530;
        }

        .game-status {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--secondary-color);
            height: 30px; /* 固定高度防止跳动 */
            line-height: 30px; /* 垂直居中文本 */
            text-align: center;
            width: 100%;
            max-width: 500px; /* Align with board max width */
        }

        .settings {
            margin-top: 20px;
            width: 100%;
            max-width: 500px; /* Align with board max width */
            background-color: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .settings h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--secondary-color);
            text-align: center;
        }

        .difficulty-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            max-width: 400px; /* Limit width of options container */
            margin: 0 auto; /* Center options container */
        }

        .difficulty-option {
            padding: 8px 16px;
            border-radius: 20px;
            background-color: #e0e0e0;
            color: var(--secondary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            flex-grow: 1;
            min-width: 80px;
        }

        .difficulty-option.active {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }

        .difficulty-option:hover:not(.active) {
            background-color: #cccccc;
            transform: translateY(-2px);
        }

        .decoration {
            position: absolute;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
            border-radius: 50%;
        }

        .decoration-1 {
            top: 5%;
            left: 5%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--primary-color), transparent 70%);
        }

        .decoration-2 {
            bottom: 5%;
            right: 5%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, var(--secondary-color), transparent 70%);
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--secondary-color);
            width: 100%;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal h2 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 15px;
        }

        .modal p {
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .close-btn { /* Style for modal button */
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #d35400;
        }

        /* Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .float-animation {
            animation: float 4s ease-in-out infinite;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .info-panel {
                justify-content: center;
            }
            /* Adjust board container for medium screens if it needs to be smaller than 500px */
            .board-container {
                /* If 100vw - 40px is less than 500px, it will use this. Otherwise, max-width: 500px applies. */
                max-width: min(500px, calc(100vw - 40px));
                padding-bottom: min(500px, calc(100vw - 40px)); /* Maintain aspect ratio */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            .player-info {
                padding: 8px 10px;
                min-width: 120px; /* Adjust min-width for smaller screens */
            }
            .player-avatar {
                width: 25px;
                height: 25px;
                margin-right: 8px;
            }
            button { /* Control buttons */
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            .difficulty-option {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
            .game-status {
                font-size: 1.1rem;
            }
            .decoration-1, .decoration-2 {
                width: 100px;
                height: 100px;
            }
            /* Ensure board container uses full available width minus margins */
            .board-container {
                 /* max-width is already min(500px, calc(100vw - 40px)) from above query,
                    this ensures it uses the calc value if it's smaller */
                width: calc(100vw - 40px); /* container padding is 20px on each side */
                padding-bottom: calc(100vw - 40px);
                max-width: none; /* Override previous max-width if 100vw-40px is the rule */
            }
             /* Re-apply max-width if needed, this logic can be tricky with multiple max-width rules */
            .board-container {
                max-width: min(500px, calc(100vw - 40px)); /* Simplification */
                width: min(500px, calc(100vw - 40px)); /* Set width directly */
                padding-bottom: min(500px, calc(100vw - 40px));
            }
        }
         @media (max-width: 350px) { /* Very small screens */
            .player-info {
                flex-direction: column; /* Stack avatar and name */
                align-items: center;
                text-align: center;
            }
            .player-avatar {
                margin-right: 0;
                margin-bottom: 5px;
            }
            .controls {
                flex-direction: column; /* Stack buttons */
            }
            .controls button {
                width: 100%;
                max-width: none; /* Allow full width */
            }
         }

    </style>
</head>
<body>
    <div class="decoration decoration-1 float-animation"></div>
    <div class="decoration decoration-2 float-animation"></div>

    <div class="container">
        <header>
            <h1>五子棋人机对战</h1>
            <div class="subtitle">体验古老棋艺的乐趣，挑战智能AI对手</div>
        </header>

        <div class="game-container">
            <div class="info-panel">
                <div class="player-info">
                    <div class="player-avatar">玩</div>
                    <div class="player-name">玩家 (黑子)</div>
                </div>
                <div class="player-info computer-info">
                    <div class="player-avatar">电</div>
                    <div class="player-name">电脑 (白子)</div>
                </div>
            </div>

            <div class="board-container">
                <div id="game-board">
                    <canvas id="board-canvas"></canvas>
                    <canvas id="pieces-canvas"></canvas>
                    <canvas id="hover-canvas"></canvas>
                </div>
            </div>

            <div class="game-status" id="game-status">轮到玩家落子</div>

            <div class="controls">
                <button id="undo-btn">悔棋</button>
                <button id="restart-btn">重新开始</button>
            </div>

            <div class="settings">
                <h3>难度设置</h3>
                <div class="difficulty-options">
                    <div class="difficulty-option" data-difficulty="easy">简单</div>
                    <div class="difficulty-option active" data-difficulty="medium">中等</div>
                    <div class="difficulty-option" data-difficulty="hard">困难</div>
                </div>
            </div>
        </div>

        <footer>
            &copy; 2025 五子棋人机对战 | 一个精美的网页游戏
        </footer>
    </div>

    <div class="modal" id="game-over-modal">
        <div class="modal-content">
            <h2 id="winner-title">游戏结束</h2>
            <p id="winner-message">恭喜！你赢了！</p>
            <button class="close-btn" id="close-modal-btn">再来一局</button> </div>
    </div>

    <script>
        // 游戏状态常量
        const EMPTY = 0;
        const PLAYER = 1;  // 玩家 - 黑子
        const COMPUTER = 2;  // 电脑 - 白子

        // 难度级别
        const DIFFICULTY = {
            EASY: 'easy',
            MEDIUM: 'medium',
            HARD: 'hard'
        };

        // 游戏类
        class GomokuGame {
            constructor() {
                // 棋盘尺寸
                this.boardSize = 15;
                this.board = Array(this.boardSize).fill(null).map(() => Array(this.boardSize).fill(EMPTY));
                this.currentPlayer = PLAYER;
                this.gameOver = false;
                this.winner = null;
                this.moves = [];  // 记录每一步 {x, y, player}
                this.difficulty = DIFFICULTY.MEDIUM;  // 默认中等难度

                // 获取画布元素
                this.boardCanvas = document.getElementById('board-canvas');
                this.piecesCanvas = document.getElementById('pieces-canvas');
                this.hoverCanvas = document.getElementById('hover-canvas');

                // 获取画布上下文
                this.boardCtx = this.boardCanvas.getContext('2d');
                this.piecesCtx = this.piecesCanvas.getContext('2d');
                this.hoverCtx = this.hoverCanvas.getContext('2d');

                // 棋盘布局尺寸计算
                this.gridSize = 0;
                this.padding = 0; // Padding around the grid for coordinates
                this.pieceRadius = 0;
                this.boardWidthHeight = 0; // Actual width/height of the grid area (excluding padding)

                this.resizeTimeout = null; // For debouncing resize

                // 绑定this
                this.handleMouseMove = this.handleMouseMove.bind(this);
                this.handleMouseLeave = this.handleMouseLeave.bind(this);
                this.handleClick = this.handleClick.bind(this);
                this.handleUndo = this.handleUndo.bind(this);
                this.handleRestart = this.handleRestart.bind(this);
                this.handleCloseModal = this.handleCloseModal.bind(this);
                this.handleDifficultyChange = this.handleDifficultyChange.bind(this);
                this.handleResize = this.handleResize.bind(this);

                // 初始化
                this.setupEventListeners(); // Setup listeners first
                this.resizeAndRedrawBoard(); // Initial draw
                this.updateStatus();
            }

            // 调整画布尺寸并重新计算和绘制所有内容
            resizeAndRedrawBoard() {
                const gameBoardDiv = document.getElementById('game-board');
                if (!gameBoardDiv) return;

                // 使用 offsetWidth/Height 获取渲染后的尺寸, game-board div is square due to parent's padding trick
                const canvasPhysicalSize = gameBoardDiv.offsetWidth; // Should be square

                // 设置画布的物理像素尺寸
                this.boardCanvas.width = canvasPhysicalSize;
                this.boardCanvas.height = canvasPhysicalSize;
                this.piecesCanvas.width = canvasPhysicalSize;
                this.piecesCanvas.height = canvasPhysicalSize;
                this.hoverCanvas.width = canvasPhysicalSize;
                this.hoverCanvas.height = canvasPhysicalSize;
                
                // 计算棋盘格子大小和边距
                // Padding is a percentage of the total canvas dimension
                this.padding = canvasPhysicalSize * 0.08; // Adjusted padding slightly
                // The actual grid area is the canvas size minus padding on both sides
                this.boardWidthHeight = canvasPhysicalSize - 2 * this.padding;
                
                if (this.boardWidthHeight <= 0) this.boardWidthHeight = 1; // Prevent division by zero or negative

                this.gridSize = this.boardWidthHeight / (this.boardSize - 1);
                this.pieceRadius = this.gridSize * 0.45;

                if (this.gridSize <= 0) this.gridSize = 1;
                if (this.pieceRadius <= 0) this.pieceRadius = 0.5;
                
                this.drawBoard(); // Redraws background, grid, stars, coordinates
                this.drawPieces(); // Redraws all pieces
            }

            // 绘制棋盘背景和线条
            drawBoard() {
                const ctx = this.boardCtx;
                const canvasSize = this.boardCanvas.width; // Assuming square canvas

                ctx.clearRect(0, 0, canvasSize, canvasSize);
                this.drawWoodTexture(ctx, canvasSize, canvasSize);

                ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--board-line');
                ctx.lineWidth = 1; // For crisp lines

                // Grid lines start after padding and end before padding on the other side
                const gridStart = this.padding;
                const gridEnd = this.padding + this.boardWidthHeight;

                for (let i = 0; i < this.boardSize; i++) {
                    const currentPosOnGrid = i * this.gridSize;
                    // Position on canvas, add 0.5 for sharp lines when lineWidth is 1
                    const linePos = Math.round(gridStart + currentPosOnGrid) + 0.5;

                    // Horizontal line
                    ctx.beginPath();
                    ctx.moveTo(gridStart, linePos);
                    ctx.lineTo(gridEnd, linePos);
                    ctx.stroke();

                    // Vertical line
                    ctx.beginPath();
                    ctx.moveTo(linePos, gridStart);
                    ctx.lineTo(linePos, gridEnd);
                    ctx.stroke();
                }
                this.drawStarPoints(ctx);
                this.drawCoordinates(ctx);
            }

            drawWoodTexture(ctx, width, height) {
                const gradient = ctx.createLinearGradient(0, 0, width, height);
                gradient.addColorStop(0, '#e8d0aa');
                gradient.addColorStop(0.5, '#d3b88b');
                gradient.addColorStop(1, '#e8d0aa');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);

                ctx.save();
                ctx.lineWidth = 0.5;
                ctx.strokeStyle = 'rgba(139, 107, 66, 0.15)';
                for (let i = 0; i < 50; i++) {
                    ctx.beginPath();
                    const x1 = Math.random() * width;
                    const y1 = Math.random() * height;
                    const angle = Math.random() * Math.PI * 2;
                    const length = Math.random() * 100 + 50;
                    const x2 = x1 + Math.cos(angle) * length;
                    const y2 = y1 + Math.sin(angle) * length;
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.stroke();
                }
                ctx.restore();
            }

            drawStarPoints(ctx) {
                const starPointsData = [
                    [3, 3], [3, 11], [7, 7], [11, 3], [11, 11]
                ];
                if (this.boardSize >= 15) {
                    starPointsData.push([3, 7], [7, 3], [7, 11], [11, 7]);
                }

                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--board-line');
                const pointRadius = Math.max(1, this.gridSize * 0.1);

                for (const [xIndex, yIndex] of starPointsData) {
                    ctx.beginPath();
                    ctx.arc(
                        this.padding + xIndex * this.gridSize,
                        this.padding + yIndex * this.gridSize,
                        pointRadius, 0, Math.PI * 2
                    );
                    ctx.fill();
                }
            }

            drawCoordinates(ctx) {
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--board-line');
                // Ensure font size is reasonable and scales with grid size, but has a minimum
                const fontSize = Math.max(8, Math.min(14, this.gridSize * 0.35)); // Capped max font size
                ctx.font = `bold ${fontSize}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                const gridStart = this.padding;
                const gridEnd = this.padding + this.boardWidthHeight;
                const canvasSize = this.boardCanvas.width; // Assuming square canvas

                const letters = 'ABCDEFGHJKLMNOPQRSTUVWXYZ'.substring(0, this.boardSize);
                // Draw letter coordinates (A-O)
                for (let i = 0; i < this.boardSize; i++) {
                    const xPosOnCanvas = gridStart + i * this.gridSize;
                    // Top coordinates: Vertically centered in the top padding area
                    ctx.fillText(letters[i], xPosOnCanvas, this.padding / 2);
                    // Bottom coordinates: Vertically centered in the bottom padding area
                    ctx.fillText(letters[i], xPosOnCanvas, gridEnd + this.padding / 2);
                }

                // Draw number coordinates (1-15)
                for (let i = 0; i < this.boardSize; i++) {
                    const yPosOnCanvas = gridStart + i * this.gridSize;
                    // Left coordinates: Horizontally centered in the left padding area
                    ctx.fillText((this.boardSize - i).toString(), this.padding / 2, yPosOnCanvas);
                    // Right coordinates: Horizontally centered in the right padding area
                    ctx.fillText((this.boardSize - i).toString(), gridEnd + this.padding / 2, yPosOnCanvas);
                }
            }

            drawPieces() {
                const ctx = this.piecesCtx;
                ctx.clearRect(0, 0, this.piecesCanvas.width, this.piecesCanvas.height);

                for (let y = 0; y < this.boardSize; y++) {
                    for (let x = 0; x < this.boardSize; x++) {
                        if (this.board[y][x] !== EMPTY) {
                            this.drawPiece(ctx, x, y, this.board[y][x]);
                        }
                    }
                }
                if (this.moves.length > 0) {
                    const lastMove = this.moves[this.moves.length - 1];
                    this.markLastMove(ctx, lastMove.x, lastMove.y);
                }
            }

            drawPiece(ctx, x, y, pieceType) {
                const centerX = this.padding + x * this.gridSize;
                const centerY = this.padding + y * this.gridSize;

                ctx.beginPath();
                ctx.arc(centerX + this.pieceRadius * 0.1, centerY + this.pieceRadius * 0.1, this.pieceRadius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fill();

                ctx.beginPath();
                ctx.arc(centerX, centerY, this.pieceRadius, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(
                    centerX - this.pieceRadius * 0.4, centerY - this.pieceRadius * 0.4, this.pieceRadius * 0.1,
                    centerX, centerY, this.pieceRadius
                );
                if (pieceType === PLAYER) {
                    gradient.addColorStop(0, '#666'); gradient.addColorStop(0.8, '#111'); gradient.addColorStop(1, '#000');
                    ctx.fillStyle = gradient; ctx.strokeStyle = '#050505';
                } else {
                    gradient.addColorStop(0, '#fff'); gradient.addColorStop(0.8, '#eee'); gradient.addColorStop(1, '#ccc');
                    ctx.fillStyle = gradient; ctx.strokeStyle = '#bbb';
                }
                ctx.fill();
                ctx.lineWidth = 0.5;
                ctx.stroke();
            }

            markLastMove(ctx, x, y) {
                const centerX = this.padding + x * this.gridSize;
                const centerY = this.padding + y * this.gridSize;
                const markRadius = this.pieceRadius * 0.3;
                ctx.beginPath();
                ctx.rect(centerX - markRadius, centerY - markRadius, markRadius * 2, markRadius * 2);

                const ctx = this.hoverCtx;
                ctx.clearRect(0, 0, this.hoverCanvas.width, this.hoverCanvas.height);
                if (this.isValidMove(x, y) && !this.gameOver && this.currentPlayer === PLAYER) {
                    const centerX = this.padding + x * this.gridSize;
                    const centerY = this.padding + y * this.gridSize;
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, this.pieceRadius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';

            getBoardCoordinates(clientX, clientY) {
                const rect = this.hoverCanvas.getBoundingClientRect();
                const xOnCanvas = clientX - rect.left;
                const yOnCanvas = clientY - rect.top;

                // Calculate board logical coordinates (0 to boardSize-1)
                // Subtract padding, then divide by gridSize
                const boardX = Math.round((xOnCanvas - this.padding) / this.gridSize);
                const boardY = Math.round((yOnCanvas - this.padding) / this.gridSize);

                // Check if the click is close enough to the intersection
                const targetCanvasX = this.padding + boardX * this.gridSize;
                const targetCanvasY = this.padding + boardY * this.gridSize;
                const tolerance = this.gridSize * 0.5; // Increased tolerance slightly

                if (Math.abs(xOnCanvas - targetCanvasX) < tolerance && Math.abs(yOnCanvas - targetCanvasY) < tolerance) {
                     if (boardX >= 0 && boardX < this.boardSize && boardY >= 0 && boardY < this.boardSize) {
                        return { x: boardX, y: boardY };
                    }
                }
                return null;
            }

            makeMove(x, y, player) {
                if (!this.isValidMove(x, y) || this.gameOver) return false;
                this.board[y][x] = player;
                this.moves.push({ x, y, player });
                this.drawPieces();
                this.hoverCtx.clearRect(0, 0, this.hoverCanvas.width, this.hoverCanvas.height);

                if (this.checkWin(x, y, player)) {
                    this.gameOver = true; this.winner = player;
                    this.updateStatus(); this.showGameOverModal(); return true;
                }
                if (this.isBoardFull()) {
                    this.gameOver = true; this.winner = null;

            isValidMove(x, y) {
                return x >= 0 && x < this.boardSize && y >= 0 && y < this.boardSize &&
                       Number.isInteger(x) && Number.isInteger(y) &&
                       this.board[y][x] === EMPTY;
            }

            checkWin(x, y, player) {
                const directions = [{dx:1,dy:0},{dx:0,dy:1},{dx:1,dy:1},{dx:1,dy:-1}];
                for (const {dx, dy} of directions) {
                    let count = 1;
                    for (let i = 1; i < 5; i++) {
                        const cx = x + i*dx, cy = y + i*dy;
                        if (cx<0||cx>=this.boardSize||cy<0||cy>=this.boardSize||this.board[cy][cx]!==player) break;
                        count++;
                    }
                    for (let i = 1; i < 5; i++) {
                        const cx = x - i*dx, cy = y - i*dy;
                        if (cx<0||cx>=this.boardSize||cy<0||cy>=this.boardSize||this.board[cy][cx]!==player) break;
                        count++;
                    }
                    if (count >= 5) return true;
                }
                return false;
            }

            undo() {

                               // isSafeThree = false; // This can be too restrictive, needs careful tuning
                           }

                        if(isSafeThree) potentialThrees.push({ x, y, score: scoreInfo.liveThree });

            findBestMove(depth) {
                let bestScore = -Infinity; let bestMove = null;
                const possibleMoves = this.getPrioritizedMoves();
                let alpha = -Infinity, beta = Infinity;

                for (const move of possibleMoves) {
                    this.board[move.y][move.x] = COMPUTER;
                    const score = this.minimax(depth - 1, false, alpha, beta);
                    this.board[move.y][move.x] = EMPTY;
                    if (score > bestScore) {
                        bestScore = score; bestMove = move;
                    } else if (score === bestScore && Math.random() < 0.1) { 
                        bestMove = move;
                    }
                    alpha = Math.max(alpha, score);
                    // No alpha-beta prune at root for the first set of moves, as beta is Infinity
                }
                if (!bestMove && possibleMoves.length > 0) return possibleMoves[0]; 
                return bestMove || this.findRandomEmptySpot(); 
            }
            
            getPrioritizedMoves() {
                const moves = []; const addedCoords = new Set(); const radius = 2;
                if (this.moves.length === 0) { 
                    const cx = Math.floor(this.boardSize/2), cy = Math.floor(this.boardSize/2);
                    if(this.isValidMove(cx,cy)) return [{x:cx, y:cy}];
                    for(let r=1; r<=radius; ++r) for(let dy=-r; dy<=r; ++dy) for(let dx=-r; dx<=r; ++dx){
                        if(Math.abs(dx)!==r && Math.abs(dy)!==r && (dx!==0 || dy!==0) ) continue; // Iterate over perimeter
                        if(this.isValidMove(cx+dx, cy+dy)) moves.push({x:cx+dx, y:cy+dy});
                        if(moves.length > 8) break; // Limit initial candidates
                    }
                    if(moves.length > 0) return moves;
                }

                for (let y = 0; y < this.boardSize; y++) {
                    for (let x = 0; x < this.boardSize; x++) {
                        if (this.board[y][x] !== EMPTY) { 
                            for (let dy = -radius; dy <= radius; dy++) {
                                for (let dx = -radius; dx <= radius; dx++) {
                                    if (dx === 0 && dy === 0) continue;
                                    const nx = x + dx, ny = y + dy; const coordKey = `${nx},${ny}`;
                                    if (this.isValidMove(nx, ny) && !addedCoords.has(coordKey)) {
                                        moves.push({ x: nx, y: ny }); addedCoords.add(coordKey);
                                    }
                                }
                            }
                        }
                    }
                }
                if (moves.length === 0) return this.getAllEmptySpots();
                moves.sort((a, b) => this.evaluatePositionHeuristically(b.x, b.y) - this.evaluatePositionHeuristically(a.x, a.y));
                return moves.slice(0, Math.min(moves.length, 25)); 
            }

            getAllEmptySpots() {
                const spots = [];
                for (let y = 0; y < this.boardSize; y++) for (let x = 0; x < this.boardSize; x++) if (this.board[y][x] === EMPTY) spots.push({ x, y });
                return spots;
            }

            evaluatePositionHeuristically(x, y) { 
                let score = 0;
                // Offensive score
                this.board[y][x] = COMPUTER; 
                score += this.evaluatePointScore(x, y, COMPUTER) * 1.2; // Slightly higher weight for computer's own moves
                this.board[y][x] = EMPTY; 
                
                // Defensive score
                this.board[y][x] = PLAYER; 
                score += this.evaluatePointScore(x, y, PLAYER); 
                this.board[y][x] = EMPTY; 
                
                const cx = Math.floor(this.boardSize/2), cy = Math.floor(this.boardSize/2);
                score -= (Math.abs(x-cx) + Math.abs(y-cy)) * 0.1; // Prefer center slightly (Manhattan distance)
                return score;
            }

            minimax(depth, isMaximizing, alpha, beta) {
                const terminalScore = this.checkTerminalStateScore(depth);
                if (terminalScore !== null) return terminalScore;
                if (depth === 0) return this.evaluateBoard();

                const possibleMoves = this.getPrioritizedMoves();
                if (possibleMoves.length === 0) return this.evaluateBoard(); 

                if (isMaximizing) { // Computer's turn (Maximizer)
                    let maxScore = -Infinity;
                    for (const move of possibleMoves) {
                        this.board[move.y][move.x] = COMPUTER;
                        const score = this.minimax(depth - 1, false, alpha, beta);
                        this.board[move.y][move.x] = EMPTY;
                        maxScore = Math.max(maxScore, score);
                        alpha = Math.max(alpha, score);
                        if (beta <= alpha) break; // Beta cut-off
                    } return maxScore === -Infinity ? this.evaluateBoard() : maxScore; // if all moves lead to loss, return current board eval
                } else { // Player's turn (Minimizer)
                    let minScore = Infinity;
                    for (const move of possibleMoves) {
                        this.board[move.y][move.x] = PLAYER;
                        const score = this.minimax(depth - 1, true, alpha, beta);
                        this.board[move.y][move.x] = EMPTY;
                        minScore = Math.min(minScore, score);
                        beta = Math.min(beta, score);
                        if (beta <= alpha) break; // Alpha cut-off
                    } return minScore === Infinity ? this.evaluateBoard() : minScore; // if all moves lead to win, return current board eval
                }
            }

            checkTerminalStateScore(depth) {
                // Check for win/loss
                for (let y = 0; y < this.boardSize; ++y) {
                    for (let x = 0; x < this.boardSize; ++x) {
                        if (this.board[y][x] !== EMPTY && this.checkWin(x, y, this.board[y][x])) {
                            // Victory score is higher if achieved sooner (higher depth remaining)
                            return (this.board[y][x] === COMPUTER ? 100000 : -100000) * (depth + 1);
                        }
                    }
                }

                // Check for draw (board full)
                let isFull = true;
                for (let r = 0; r < this.boardSize; ++r) {
                    for (let c = 0; c < this.boardSize; ++c) {
                        if (this.board[r][c] === EMPTY) {
                            isFull = false;
                            break; // Break from inner loop (c loop)
                        }
                    }
                    if (!isFull) {
                        break; // Break from outer loop (r loop)
                    }
                }
                if (isFull) {
                    return 0; // Draw
                }

                return null; // Not a terminal state
            }

            evaluateBoard() { 
                let score = 0;
                for (let y = 0; y < this.boardSize; y++) {
                    for (let x = 0; x < this.boardSize; x++) {
                        if (this.board[y][x] === COMPUTER) score += this.evaluatePointScore(x, y, COMPUTER);
                        else if (this.board[y][x] === PLAYER) score -= this.evaluatePointScore(x, y, PLAYER) * 1.1; 
                    }
                } return score;
            }

            evaluatePointScore(x, y, player) { 
                let Pscore = 1; 
                const directions = [{dx:1,dy:0},{dx:0,dy:1},{dx:1,dy:1},{dx:1,dy:-1}];
                for (const {dx, dy} of directions) {
                    let count = 0; let openEnds = 0; let blockedEnds = 0;
                    
                    // Check one side (positive direction from x,y)
                    let currentX = x + dx; let currentY = y + dy;
                    let line = [{type: player, x:x, y:y}]; // Start with the current piece

                    for(let k=0; k<4; ++k) { // Look up to 4 more pieces in this direction
                        if(!this.isPosValid(currentX, currentY)) { blockedEnds++; break;}
                        if(this.board[currentY][currentX] === player) { line.push({type:player, x:currentX, y:currentY}); count++;}
                        else if(this.board[currentY][currentX] === EMPTY) { openEnds++; line.push({type:EMPTY, x:currentX, y:currentY}); break;}
                        else { blockedEnds++; line.push({type:COMPUTER, x:currentX, y:currentY}); break;} // Opponent piece
                        currentX += dx; currentY += dy;
                    }
                     // Check other side (negative direction from x,y)
                    currentX = x - dx; currentY = y - dy;
                     for(let k=0; k<4; ++k) {
                        if(!this.isPosValid(currentX, currentY)) { blockedEnds++; break;}
                        if(this.board[currentY][currentX] === player) { line.unshift({type:player, x:currentX, y:currentY}); count++;} // Add to beginning
                        else if(this.board[currentY][currentX] === EMPTY) { openEnds++; line.unshift({type:EMPTY, x:currentX, y:currentY}); break;}
                        else { blockedEnds++; line.unshift({type:COMPUTER, x:currentX, y:currentY}); break;}
                        currentX -= dx; currentY -= dy;
                    }

                    // Simplified scoring based on count and openEnds (count is number of additional same-color pieces)
                    const totalPlayerPiecesInLine = count + 1; // Including the piece at (x,y)

                    if(totalPlayerPiecesInLine >= 5) return 100000; // Five in a row
                    if(totalPlayerPiecesInLine === 4) {
                        if(openEnds === 2) Pscore += 10000; // Live Four
                        else if(openEnds === 1) Pscore += 800; // Dead Four
                    } else if (totalPlayerPiecesInLine === 3) {
                        if(openEnds === 2) Pscore += 500; // Live Three
                        else if(openEnds === 1) Pscore += 50; // Dead Three
                    } else if (totalPlayerPiecesInLine === 2) {
                        if(openEnds === 2) Pscore += 50; // Live Two
                        else if(openEnds === 1) Pscore += 5; // Dead Two
                    } else if (totalPlayerPiecesInLine === 1 && openEnds ===2){
                        Pscore += 1; // Single piece with two open ends
                    }
                }
                return Pscore;
            }
            isPosValid(x,y){ return x>=0 && x<this.boardSize && y>=0 && y<this.boardSize; }

            handleClick(e) {
                if (this.currentPlayer === PLAYER && !this.gameOver) {
                    const coords = this.getBoardCoordinates(e.clientX, e.clientY);
                    if (coords && this.makeMove(coords.x, coords.y, PLAYER)) {
                        if (!this.gameOver) this.computerMove();
                    }
                }
            }
            handleUndo() { this.undo(); }
            handleRestart() { this.restart(); }
            handleCloseModal() { this.hideGameOverModal(); this.restart(); }
            handleDifficultyChange(e) {
                const target = e.target.closest('.difficulty-option'); // Use closest for clicks inside text
                if (target && !target.classList.contains('active')) {
                    document.querySelectorAll('.difficulty-option.active').forEach(opt => opt.classList.remove('active'));
                    target.classList.add('active');
                    this.setDifficulty(target.dataset.difficulty);
                }
            }
            handleResize() {
                clearTimeout(this.resizeTimeout);
                this.resizeTimeout = setTimeout(() => {
                    // console.log("Window resized, redrawing board...");
                    this.resizeAndRedrawBoard();
                }, 250);
            }

            setupEventListeners() {
                this.hoverCanvas.addEventListener('mousemove', this.handleMouseMove);
                this.hoverCanvas.addEventListener('mouseleave', this.handleMouseLeave);
                this.hoverCanvas.addEventListener('click', this.handleClick);
                document.getElementById('undo-btn')?.addEventListener('click', this.handleUndo);
                document.getElementById('restart-btn')?.addEventListener('click', this.handleRestart);
                document.getElementById('close-modal-btn')?.addEventListener('click', this.handleCloseModal); // Updated ID
                document.querySelector('.difficulty-options')?.addEventListener('click', this.handleDifficultyChange);
                window.addEventListener('resize', this.handleResize);
            }

            destroy() { /* Cleanup if needed, e.g., for SPA */
                this.hoverCanvas.removeEventListener('mousemove', this.handleMouseMove);
                this.hoverCanvas.removeEventListener('mouseleave', this.handleMouseLeave);
                this.hoverCanvas.removeEventListener('click', this.handleClick);
                document.getElementById('undo-btn')?.removeEventListener('click', this.handleUndo);
                document.getElementById('restart-btn')?.removeEventListener('click', this.handleRestart);
                document.getElementById('close-modal-btn')?.removeEventListener('click', this.handleCloseModal);
                document.querySelector('.difficulty-options')?.removeEventListener('click', this.handleDifficultyChange);
                window.removeEventListener('resize', this.handleResize);
                clearTimeout(this.resizeTimeout);
                 // console.log("Gomoku game listeners removed.");
            }
        }

        // DOM加载完成后初始化游戏
        document.addEventListener('DOMContentLoaded', () => {
            // It's good practice to ensure the specific container for canvas dimensions
            // has been rendered and has its final size before the first draw.
            // requestAnimationFrame can help wait for the next paint.
            requestAnimationFrame(() => {
                 window.gomokuGame = new GomokuGame();
            });
        });
    </script>
</body>
